<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            border-collapse: collapse;
        }
        .centre{
            text-align: center;
        }
    </style>
</head>

<body>
    <table style="width: 100%;">
        <tr>
            <th colspan="2">A</th>
            <td class="centre">B</td>
        </tr>
        <tr>
            <th colspan="2" rowspan="2" class="centre">C</th>
            <td class="centre">D</td>
        </tr>
        <tr>
            <td class="centre">E</td>         
            
        </tr>
        <tr>
            <td colspan="3" class="centre">F</td>
            
        </tr>
        <tr>
            <td class="centre">G</td>
            <td class="centre">H</td>
            <td class="centre">I</td>
        </tr>
    </table>
</body>

</html>
